<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">Add\Edit User</h5>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-5">
          <label>Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">
              Username is required
            </div>
          </div>
        </div>
        <div class="form-group col-5">
          <label>Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group col">
          <label>Gender</label>
          <select
            formControlName="gender"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"
          >
            <option></option>
            <option value="0">Male</option>
            <option value="1">Female</option>
            <option value="2">Other</option>
          </select>
          <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
            <div *ngIf="f.gender.errors.required">Gender is required</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-8">
          <label>Phone Number</label>
          <input
            type="text"
            formControlName="phoneNum"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.phoneNum.errors }"
          />
          <div *ngIf="submitted && f.phoneNum.errors" class="invalid-feedback">
            <div *ngIf="f.phoneNum.errors.required">Phone number is required</div>
            <!--            <div *ngIf="f.phoneNum.errors.email">-->
            <!--              Email must be a valid email address-->
            <!--            </div>-->
          </div>
        </div>
        <div class="form-group col-4">
          <label>Birthday</label>
          <input
            type="number"
            formControlName="birthday"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }"
          />
          <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
            <div *ngIf="f.birthday.errors.required">Birthday is required</div>
            <!--            <div *ngIf="f.birthday.errors.min || f.birthday.errors.max">-->
            <!--              Age must be a number between 0 and 150-->
            <!--            </div>-->
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <label>Home Address</label>
          <input
            type="text"
            formControlName="homeAddress"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.homeAddress.errors }"
          />
          <div *ngIf="submitted && f.homeAddress.errors" class="invalid-feedback">
            <div *ngIf="f.homeAddress.errors.required">Home Address is required</div>
            <!--            <div *ngIf="f.phoneNum.errors.email">-->
            <!--              Email must be a valid email address-->
            <!--            </div>-->
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group col">
          <label>Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
          />
          <div
            *ngIf="submitted && f.confirmPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.confirmPassword.errors.required">
              Confirm Password is required
            </div>
            <div *ngIf="f.confirmPassword.errors.mustMatch">
              Passwords must match
            </div>
          </div>
        </div>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          formControlName="isAdmin"
          id="isAdmin"
          class="form-check-input"
          [ngClass]="{ 'is-invalid': submitted && f.isAdmin.errors }"
        />
        <label for="isAdmin" class="form-check-label">Admin User</label>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          formControlName="acceptTerms"
          id="acceptTerms"
          class="form-check-input"
          [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }"
        />
        <label for="acceptTerms" class="form-check-label"
        >Accept Terms & Conditions</label
        >
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">
          Accept Ts & Cs is required
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Register</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
